name: Java Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [opened,edited]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Build with Maven
        run: mvn -B compile --file pom.xml 

      - name: Run tests
        run: mvn -B verify --file pom.xml

